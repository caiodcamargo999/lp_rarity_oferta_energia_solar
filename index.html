<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Agency - Growth for Startups</title>
    <script>
        // IP-based language detection
        async function detectLanguageAndRedirect() {
            try {
                // Get user's country from IP
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                // Portuguese-speaking countries
                const portugueseCountries = ['BR', 'PT', 'AO', 'MZ', 'CV', 'GW', 'TL', 'ST'];
                
                // Check if user is from a Portuguese-speaking country
                if (portugueseCountries.includes(data.country_code)) {
                    // Redirect to Portuguese version
                    window.location.href = 'lp_caio_rarity_offer_pt.html';
                } else {
                    // Redirect to English version
                    window.location.href = 'lp_caio_rarity_offer.html';
                }
            } catch (error) {
                console.log('Error detecting location, defaulting to English');
                // Fallback to English version
                window.location.href = 'lp_caio_rarity_offer.html';
            }
        }

        // Run detection when page loads
        window.onload = detectLanguageAndRedirect;
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 25%, #2a0a2a 50%, #1a0a1a 75%, #0a0a0a 100%); color: white;">
        <div style="text-align: center;">
            <h2>Detectando sua localização...</h2>
            <p>Redirecionando para a versão apropriada...</p>
            <div style="margin-top: 20px;">
                <a href="lp_caio_rarity_offer.html" style="color: #8A2BE2; text-decoration: none; margin: 0 10px;">English</a>
                <span style="color: #666;">|</span>
                <a href="lp_caio_rarity_offer_pt.html" style="color: #8A2BE2; text-decoration: none; margin: 0 10px;">Português</a>
            </div>
        </div>
    </div>
</body>
</html>
